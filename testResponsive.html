<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      nav {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        padding: 10px;
        align-items: center;
      }

      ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      li {
        margin-right: 20px;
      }

      a {
        text-decoration: none;
        color: #fff;
      }

      .search-box {
        display: flex;
      }

      input[type="text"] {
        padding: 5px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      button {
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      @media only screen and (max-width: 768px) {
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }

        nav {
          background-color: #333;
          color: #fff;
          padding: 10px;
          width: 100%;
          display: flex;
          flex-direction: column;
        }

        ul {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
        }

        li {
          margin-bottom: 10px;
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        a {
          text-decoration: none;
          color: #fff;
        }

        /* Search box styles */
        .search-box {
          display: flex;
          align-items: center;
          margin-top: 10px;
          justify-content: center;
        }

        .search-box input[type="text"] {
          padding: 8px;
          border: none;
          border-radius: 5px;
          margin-right: 10px;
        }

        .search-box button {
          padding: 8px 15px;
          border: none;
          border-radius: 5px;
          background-color: #555;
          color: #fff;
          cursor: pointer;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <div class="search-box">
        <input type="text" placeholder="Search..." />
        <button type="submit">Search</button>
      </div>
    </nav>
  </body>
</html>
